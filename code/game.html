<!DOCTYPE html>
<html>
  <head>
    <title>Navigating to Islington College</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="./game.css" />
  </head>
  <body>
    <video id="camera" autoplay playsinline></video>
    <img id="arrow" src="https://cdn-icons-png.flaticon.com/512/32/32195.png" />

    <div id="status">Starting navigation to Islington College...</div>

    <div id="navigation-info">
      <div id="current-instruction">Calculating route...</div>
      <div id="direction-text">Please wait</div>
      <div id="distance-to-turn">Please wait</div>
      <div id="total-distance">Total distance: --</div>
    </div>

    <script src="./game.js"></script>
  </body>
</html>
